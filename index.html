<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Page</title>
	<meta charset="utf-8"> 
	<meta name="description" description="Sign Up Page for AnalogSea">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
		<div>
			<img src="logo.png" alt="Company Logo" class="logosizing">
		</div>
		<div class="container">
			<form class="formlook" action="https://www.analogsea.com/signup/" method="post">
			<h1>Sign Up</h1>
				<fieldset>
					<label for="email">Email</label>
					<input type="email" name="email" id="email" placeholder="foo@bar.com" required>
					<label for="password">Password</label>
					<input type="password" name="password" id="password" placeholder="1234passw0rd" required>
				</fieldset>
				<button type="submit" class="buttonlook">Sign Up</button>
			</form>
			<div class="password">
				<a href="https://www.analogsea/forgotpassword/new">Forgot password?</a>
			</div>
		</div>
		<div class="login">
			<p>Already have an account? <a href="https://www.analogsea.com/login">Log In</a></p>
		</div>
	</main>
</body>
</html>
